<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GOOD LUCK TOMATO 線上抽牌</title>
  <style>
    body {
      background: #fffaf9;
      font-family: "Noto Serif TC", serif;
      color: #5e0303;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 36px;
    }
    .button {
      font-size: 18px;
      background: none;
      border: 1px solid #5e0303;
      padding: 10px 20px;
      margin: 10px;
      color: #5e0303;
      border-radius: 5px;
      cursor: pointer;
    }
    #home, #draw-section {
      display: none;
    }
    .visible {
      display: block;
    }
    .deck {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      width: 50px;
      height: 80px;
      background-color: #5e0303;
      border: 2px solid #c89b6c;
      border-radius: 8px;
      margin: -10px;
      transform: rotate(calc(-5deg + 10deg * random()));
      cursor: pointer;
      z-index: 1;
    }
    .layout {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .slot {
      width: 100px;
      height: 150px;
      border: 2px solid #c89b6c;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #c89b6c;
    }
    .label {
      margin-top: 10px;
      font-size: 20px;
      color: black;
      letter-spacing: 8px;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div id="home" class="visible">
  <h1>GOOD LUCK TOMATO<br>線 上 抽 牌 系 統</h1>
  <button class="button" onclick="showDraw('time')">時間之流</button>
  <button class="button">維納斯排陣</button>
  <button class="button">分手復合</button>
  <button class="button">選擇排陣</button>
  <button class="button">單張牌</button>
  <div style="margin-top:40px; font-size:14px;">INSTAGRAM : GOOD LUCK TOMATO</div>
</div>

<div id="draw-section">
  <h1>時間之流</h1>
  <div class="deck" id="deck"></div>
  <div class="layout" id="layout">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
  </div>
  <div class="label">過 去 現 在 未 來 心 態</div>
</div>

<script>
  const deckEl = document.getElementById("deck");
  const layoutEls = document.querySelectorAll(".slot");
  let drawn = [];

  // 顯示抽牌畫面
  function showDraw(type) {
    document.getElementById("home").classList.remove("visible");
    document.getElementById("draw-section").classList.add("visible");
    initDeck();
  }

  // 初始化牌堆
  function initDeck() {
    for (let i = 0; i < 78; i++) {
      const div = document.createElement("div");
      div.className = "card";
      div.dataset.id = i;
      div.onclick = drawCard;
      deckEl.appendChild(div);
    }
  }

  // 抽牌功能
  function drawCard(e) {
    if (drawn.length >= 4) return;

    const cardEl = e.currentTarget;
    const cardId = parseInt(cardEl.dataset.id);
    if (drawn.includes(cardId)) return;

    const isReversed = Math.random() < 0.5;
    const imgPath = `images/${cardId}${isReversed ? '_r' : ''}.jpg`;

    const img = document.createElement("img");
    img.src = imgPath;
    layoutEls[drawn.length].innerHTML = "";
    layoutEls[drawn.length].appendChild(img);

    drawn.push(cardId);
    cardEl.style.visibility = "hidden";
  }
</script>

</body>
</html>

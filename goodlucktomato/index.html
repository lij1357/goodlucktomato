<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>時間之流 - Good Luck Tomato</title>
  <style>
    body {
      background-color: #fef9f7;
      font-family: "Noto Serif TC", serif;
      color: #5e0303;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }
    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .card-area {
      display: flex;
      justify-content: center;
      margin-top: 3rem;
      gap: 1rem;
    }
    .card-slot {
      width: 120px;
      height: 200px;
      border: 2px solid #caa27e;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      position: relative;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .label-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    .deck {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
    }
    .deck.left {
      left: 2rem;
    }
    .deck.right {
      right: 2rem;
    }
    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1>時間之流</h1>
  <div class="subtitle">３６張牌圖示</div>

  <img src="images/back.jpg" class="deck left" alt="deck">
  <img src="images/back.jpg" class="deck right" alt="deck">

  <div class="card-area" id="cardArea">
    <div class="card-slot" onclick="drawCard(this, 0)"></div>
    <div class="card-slot" onclick="drawCard(this, 1)"></div>
    <div class="card-slot" onclick="drawCard(this, 2)"></div>
    <div class="card-slot" onclick="drawCard(this, 3)"></div>
  </div>

  <div class="label-row">
    <span>過去</span>
    <span>現在</span>
    <span>未來</span>
    <span>心態</span>
  </div>

  <script>
    const totalCards = 78;
    const usedIndices = new Set();

    function getRandomCardIndex() {
      let index;
      do {
        index = Math.floor(Math.random() * totalCards) + 1;
      } while (usedIndices.has(index));
      usedIndices.add(index);
      return index;
    }

    function drawCard(slot, position) {
      if (slot.dataset.filled === 'true') return;
      const cardIndex = getRandomCardIndex();
      const reversed = Math.random() < 0.5;
      const cardPath = `images/${cardIndex}.jpg`;
      const img = document.createElement('img');
      img.src = cardPath;
      img.alt = `card ${cardIndex}`;
      img.className = 'card-img';
      if (reversed) img.style.transform = 'rotate(180deg)';
      slot.appendChild(img);
      slot.dataset.filled = 'true';
    }
  </script>
</body>
</html>

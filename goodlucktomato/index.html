<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>GOOD LUCK TOMATO</title>
  <style>
    body {
      background: #fffaf9;
      font-family: "Noto Serif TC", serif;
      color: #5e0303;
      text-align: center;
    }
    .card {
      width: 80px;
      height: 120px;
      border-radius: 12px;
      background-color: #5e0303;
      display: inline-block;
      margin: 5px;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    .deck {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px 0;
    }
    .layout {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .slot {
      width: 100px;
      height: 150px;
      border: 2px solid #c89b6c;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #c89b6c;
    }
    .label {
      margin-top: 10px;
      font-size: 20px;
      color: black;
      letter-spacing: 8px;
    }
    .button {
      margin: 20px;
      font-size: 18px;
      background: none;
      border: 1px solid #5e0303;
      padding: 10px 20px;
      cursor: pointer;
      color: #5e0303;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>時間之流</h1>

<div class="deck" id="deck"></div>

<div class="layout" id="layout">
  <div class="slot" data-index="0"></div>
  <div class="slot" data-index="1"></div>
  <div class="slot" data-index="2"></div>
  <div class="slot" data-index="3"></div>
</div>

<div class="label">過 去 現 在 未 來 心 態</div>

<script>
  const deckEl = document.getElementById("deck");
  const layoutEls = document.querySelectorAll(".slot");
  let drawn = [];

  // 建立 78 張卡片背面（紅色）
  for (let i = 0; i < 78; i++) {
    const div = document.createElement("div");
    div.className = "card";
    div.dataset.id = i;
    div.onclick = drawCard;
    deckEl.appendChild(div);
  }

  function drawCard(e) {
    if (drawn.length >= 4) return;

    const cardEl = e.currentTarget;
    const cardId = parseInt(cardEl.dataset.id);
    if (drawn.includes(cardId)) return;

    // 決定是否逆位（50%）
    const isReversed = Math.random() < 0.5;
    const imgPath = `images/${cardId}${isReversed ? '_r' : ''}.jpg`;

    const img = document.createElement("img");
    img.src = imgPath;

    layoutEls[drawn.length].innerHTML = "";
    layoutEls[drawn.length].appendChild(img);

    drawn.push(cardId);
    cardEl.style.visibility = "hidden";
  }
</script>

</body>
</html>
